        <div id="byPriority">
            
            <div id='timeP'>

        <div id="byCity">
            <div id='timeC'>
                <button id="dayC" class="city">Past 24 Hours</button>
                <button id="weekC" class="city">Past 7 Days</button>
                <button id="monthC" class="city">Past 30 Days</button>

        <script>
        /* 
         * If running inside bl.ocks.org we want to resize the iframe to fit both graphs
         */
         if(parent.document.getElementsByTagName("iframe")[0]) {
             parent.document.getElementsByTagName("iframe")[0].setAttribute('style', 'height: 650px !important');
         }
    
    
        var l1 = new LineGraph({containerId: 'graphPriority', data: dayP});
        var l2 = new LineGraph({containerId: 'graphCity', data: dayC});

        $(document).ready(function(){
            $('#dayP').on('click', function(){
                $('.priority').css('color','black');
                $(this).css('color','blue');
                $('.line-graph').eq(0).remove();
                var l1 = new LineGraph({containerId: 'graphPriority', data: dayP});
            });
            $('#weekP').on('click', function(){
                $('.priority').css('color','black');
                $(this).css('color','blue');
                $('.line-graph').eq(0).remove();
                var l1 = new LineGraph({containerId: 'graphPriority', data: weekP});
            });
            $('#monthP').on('click', function(){
                $('.priority').css('color','black');
                $(this).css('color','blue');
                $('.line-graph').eq(0).remove();
                var l1 = new LineGraph({containerId: 'graphPriority', data: monthP});
            });
            $('#dayC').on('click', function(){
                $('.city').css('color','black');
                $(this).css('color','blue');
                $('.line-graph').eq(1).remove();
                var l2 = new LineGraph({containerId: 'graphCity', data: dayC});
            });
            $('#weekC').on('click', function(){
                $('.city').css('color','black');
                $(this).css('color','blue');
                $('.line-graph').eq(1).remove();
                var l2 = new LineGraph({containerId: 'graphCity', data: weekC});

            $('#monthC').on('click', function(){
                $('.city').css('color','black');
                $(this).css('color','blue');
                $('.line-graph').eq(1).remove();
                var l2 = new LineGraph({containerId: 'graphCity', data: monthC});

        });
